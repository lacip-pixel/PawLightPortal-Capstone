<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pawlight Portal - Register</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="no-header">
  
  <div class="login-container">
    <img src="/images/logo.png" alt="Paw Logo" class="paw-logo" />

    <h2>Register</h2>
    <p>Sign up to continue.</p>
    
    <form action="/register" method="POST">
      <input type="text" name="username" placeholder="Username" required minlength="3" />
      <input type="password" name="password" placeholder="Password" required minlength="8" autocomplete="off" />
      <input type="password" name="confirm_password" placeholder="Confirm Password" required minlength="8" autocomplete="off" />
    
      <button class="login-btn" type="submit">Register</button>
    </form>

    <div class="footer-links">
      <p>Already have an account? <a href="/login.html">Log in</a></p>
    </div>
  </div>
</body>
</html>
