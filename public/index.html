<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- login icon -->
    <a href="login.html" class="login-icon"><i class="bi bi-person-circle"></i></a>
<!-- main buttons -->
    <div class="container">
        <h1 class="mb-4">Welcome to PawLight Portal</h1>
        <br>
        <button class="btn btn-primary btn-custom"><i class="bi bi-door-closed"></i> Door Controls</button>
        <button class="btn btn-secondary btn-custom"><i class="bi bi-calendar-event-fill"></i> Schedule</button>
        <button class="btn btn-success btn-custom"><img src="/public/images/monitoring.png" width="30"> Pet Monitoring</button>
        <button class="btn btn-danger btn-custom"><img src="/public/images/pet_specifics.png" width="30"> Pet Specifics</button>
        <button class="btn btn-warning btn-custom"><i class="bi bi-lightning-charge-fill"></i> Power and Maintenance</button>
        <button class="btn btn-info btn-custom"><i class="bi bi-gear"></i> Settings</button><br><br>
        <img src="/public/images/logo.png" alt="Paw Logo" class="paw-logo">
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
