<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Monitoring & Specifics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pet Monitoring & Specifics</h1>
        <a href="index.html" class="back-btn">Back</a>
    </header>

    <div class="container mt-5">
        <!-- Real-Time Monitoring -->
        <section>
            <h2 class="mb-4">Real-Time Pet Activity</h2>
            <div id="monitoringFeed" class="content p-3">
                <p>No activity recorded yet.</p>
            </div>
        </section>

        <hr>

        <!-- Pet Specifics (Aggregated Data) -->
        <section>
            <h2 class="mb-4">Pet Activity Statistics</h2>
            <div class="content p-3">
                <h3>Total Door Uses: <span id="totalUses">0</span></h3>
                <h3>Last Exit: <span id="lastExit">Not recorded</span></h3>
                <h3>Last Entry: <span id="lastEntry">Not recorded</span></h3>
            </div>

            <hr>

            <h3 class="mt-4">Daily Activity Log</h3>
            <ul id="activityLog" class="list-group">
                <li class="list-group-item">No records available.</li>
            </ul>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
