<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Door Controls</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Door Controls</h1>
        <a href="index.html" class="back-btn">Back</a>
    </header>

    <div class="container mt-5">
        <h2 class="mb-4">Manage Your Door</h2>
        
        <!-- Door Control Buttons -->
        <button id="lockBtn" class="btn btn-danger btn-custom"><i class="bi bi-lock-fill"></i> Lock</button>
        <button id="unlockBtn" class="btn btn-success btn-custom"><i class="bi bi-unlock-fill"></i> Unlock</button>
        <button id="openBtn" class="btn btn-primary btn-custom"><i class="bi bi-door-open-fill"></i> Open</button>
        <button id="closeBtn" class="btn btn-secondary btn-custom"><i class="bi bi-door-closed-fill"></i> Close</button>

        <!-- Status Message -->
        <p id="statusMessage" class="mt-3"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
