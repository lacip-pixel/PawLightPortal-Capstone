<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Door Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Door Scheduler</h1>
        <a href="index.html" class="back-btn">Back</a>
    </header>

    <div class="container mt-5">
        <h2 class="mb-4">Schedule Door Actions</h2>

        <form id="scheduleForm">
            <div class="mb-3">
                <label for="actionType" class="form-label">Select Action:</label>
                <select id="actionType" class="form-select">
                    <option value="open">Open</option>
                    <option value="close">Close</option>
                    <option value="lock">Lock</option>
                    <option value="unlock">Unlock</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="scheduleTime" class="form-label">Set Time:</label>
                <input type="time" id="scheduleTime" class="form-control">
            </div>

            <div class="mb-3">
                <label for="scheduleDays" class="form-label">Select Days:</label>
                <div class="d-flex flex-wrap">
                    <div class="form-check me-3">
                        <input type="checkbox" class="form-check-input" id="monday" value="Monday">
                        <label class="form-check-label" for="monday">Mon</label>
                    </div>
                    <div class="form-check me-3">
                        <input type="checkbox" class="form-check-input" id="tuesday" value="Tuesday">
                        <label class="form-check-label" for="tuesday">Tue</label>
                    </div>
                    <div class="form-check me-3">
                        <input type="checkbox" class="form-check-input" id="wednesday" value="Wednesday">
                        <label class="form-check-label" for="wednesday">Wed</label>
                    </div>
                    <div class="form-check me-3">
                        <input type="checkbox" class="form-check-input" id="thursday" value="Thursday">
                        <label class="form-check-label" for="thursday">Thu</label>
                    </div>
                    <div class="form-check me-3">
                        <input type="checkbox" class="form-check-input" id="friday" value="Friday">
                        <label class="form-check-label" for="friday">Fri</label>
                    </div>
                    <div class="form-check me-3">
                        <input type="checkbox" class="form-check-input" id="saturday" value="Saturday">
                        <label class="form-check-label" for="saturday">Sat</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="sunday" value="Sunday">
                        <label class="form-check-label" for="sunday">Sun</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-success btn-custom"><i class="bi bi-save"></i> Save Schedule</button>
        </form>

        <hr>

        <h3 class="mt-4">Scheduled Actions</h3>
        <ul id="scheduleList" class="list-group">
            <li class="list-group-item">No schedules set yet.</li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
